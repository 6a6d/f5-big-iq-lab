---
  - hosts: f5_bigiq
    connection: local
    serial: 1
    gather_facts: false
    vars:
      provider:
        server: "{{ hostvars[groups['f5_bigiq_cm'][0]]['ansible_host'] }}"
        server_port: 443
        user: admin
        password: "{{ hostvars[groups['f5_bigiq'][0]]['bigiq_onboard_new_admin_password'] }}"
        validate_certs: no

    tasks:
      - name: Display paths of all .json files in dir
        debug: msg={{ lookup('fileglob', '/ansible/default_as3_app_svc/*.json') }}

      - name: ATC POST
        include_role:
          name: f5devcentral.atc_deploy
        vars:
          atc_service: AS3
          atc_method: POST
          atc_declaration_file: "{{ item }}"
          atc_delay: 15
          atc_retries: 10
        with_fileglob:
          - "/ansible/default_as3_app_svc/*.json"

      #- debug: var=atc_AS3_status